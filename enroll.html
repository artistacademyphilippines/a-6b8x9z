<body>
    <div id="header">
        <div style="display: block;">
            <div id="div3"><img src = "img-h6rv2c/btnHome.svg" id="btnHome" onclick="window.location.replace('https://artcademy.ph');"></div>
        </div>
        <div style="display: flex; position: fixed; z-index: 10;">
            <div id="div1"><img src="img-h6rv2c/logo.svg"></div>
            <div id="div2"><img src="img-h6rv2c/rhombus.svg"></div>
        </div>
    </div>
    <div id="divBanner"><div id="bannerContainer"><p id="pBanner"></p></div></div>
    <div id="bodyBlue">
        <form id="foldPanel" action="https://formsubmit.io/send/2cd3d235-6cde-4bf7-b9dc-a76ee885a4d6" method="POST">
            <div class="panel">
                <div id="alertMessage"></div>
                <div id="frmRegister">
                    <div class="frmTitle"><h1>Register</h1></div>
                    <div class="line"></div>
                    <div class="frmFields">
                        <div class="divHori">
                            <select id="dropCourse" class="textbox">
                                <option value="Select Course" class="dropOption">Select Course</option>
                            </select>
                            <img src="/img-h6rv2c/i.svg" style="visibility: hidden;" class="info">
                        </div>
                        
                        <div class="divHori">
                            <input name="_redirect" type="hidden" id="redirect">
                            <input name="_formsubmit_id" type="text" style="display:none">
                            <input type="text" id="txtFName" placeholder="First name" class="textbox">
                            <input type="text" id="txtLName" placeholder="Last name" class="textbox">
                            <img src="/img-h6rv2c/i.svg" class="info" id="infoName">
                        </div>
                        <div class="divHori">
                            <input type="text" id="txtEmail" placeholder="Email" class="textbox">
                            <img src="/img-h6rv2c/i.svg" id="infoEmail">
                        </div>
                        <div class="divHori">
                            <input type="text" id="txtFacebook" placeholder="Facebook link" class="textbox">
                            <img src="/img-h6rv2c/i.svg" id="infoFB">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div id="frmTotal">
                        
                    </div>

                </div>
                <div id="optIn">
                    <div id="chkOptIn"><h1></h1></div>
                    <h1>I want to join the next live training for this course</h1>
                </div>
            </div>
            
            <div class="panel">
                <div id="alertMessage"></div>
                <div id="frmPayment">
                    <div class="frmTitle"><h1>Payment</h1></div>
                    <div class="line"></div>
                    <div class="frmFields">
                        
                        <div class="divQR">
                            <img src="/img-h6rv2c/QR499.png">
                        </div>
                        <div class="divHoriPayment">
                            <input type="number" id="txtRefNo" placeholder="GCash no. / Ref. no." class="textbox">
                        </div>
                        
                    </div>
                    <div class="line"></div>
                    <div id="frmCheckout">
                        <button id="btnCheckout">Complete Checkout</button>
                    </div>

                </div>
            </div>

            <div class="panel" id="frm3">
        
                <div>
                    <input name="name" type="text" id="name" class="textbox" placeholder="name" readonly>
                    <input name="email" type="email" id="email" class="textbox" placeholder="email" readonly>
                    <textarea name="comment" id="comment" rows="10" cols="45" class="textbox" readonly></textarea>
                </div>
                
            </div>
        </form>
    </div>
